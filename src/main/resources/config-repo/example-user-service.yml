eureka:
  instance:
    hostname: EUREKA_HOSTNAME
  client:
    service-url:
      defaultZone: EUREKA_DEFAULT_ZONE

server:
  port: USER_PORT

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: USER_DB_ROUTE
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  kafka:
    bootstrap-servers: KAFKA_BOOTSTRAP_SERVERS
    properties:
      security.protocol: SSL
    producer:
      bootstrap-servers: KAFKA_PRODUCER_BOOTSTRAP_SERVERS
      key-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      bootstrap-servers: KAFKA_CONSUMER_BOOTSTRAP_SERVERS
      group-id:
      key-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
    ssl:
      key-store-type: JKS
      trust-store-type: JKS
      protocol: TLSv1.3
      enabled.protocols: TLSv1.2,TLSv1.3
      truststore:
        location: USER_KAFKA_TRUSTSTORE_ROUTE
        password: KAFKA_TRUSTSTORE_CREDS
      keystore:
        location: USER_KAFKA_KEYSTORE_ROUTE
        password: KAFKA_KEYSTORE_CREDS
        key-password: KAFKA_KEY_CREDS

jwt:
  secret-key: JWT_SECRET
  expired-date: JWT_EXPIRED
  expired-date-refresh: JWT_EXPIRED_REFRESH

crypto:
  secret-key: CRYPTO_SECRET

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Uncomment if Kafka logging is needed
    # org.apache.kafka: DEBUG
    # kafka: DEBUG
    # org.springframework.kafka: DEBUG
